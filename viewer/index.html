<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>家計分析ダッシュボード</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
    <style>
        body { font-family: sans-serif; margin: 2em; }
        h1, h2, h3 { color: #333; }
        .container { display: grid; grid-template-columns: repeat(auto-fit, minmax(400px, 1fr)); gap: 2em; }
        .metric-container { display: flex; gap: 1em; margin-bottom: 1em; }
        .metric { padding: 1em; border: 1px solid #ddd; border-radius: 8px; text-align: center; flex-grow: 1; }
        .metric h3 { margin: 0 0 0.5em 0; }
        .chart-container { max-width: 600px; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        select { padding: 0.5em; margin-bottom: 1em; }
    </style>
</head>
<body>
    <h1>家計分析ダッシュボード</h1>

    <p>分析したい <code>mf_all_data.csv</code> ファイルを選択してください。</p>
    <input type="file" id="csv-uploader" accept=".csv">

    <div id="dashboard-content" style="display: none;">
        <hr>
        <label for="period-selector">集計期間を選択:</label>
        <select id="period-selector"></select>

        <h2>概要</h2>
        <div id="summary" class="metric-container">
            <div class="metric"><h3>総収入</h3><p id="total-income">0 円</p></div>
            <div class="metric"><h3>総支出</h3><p id="total-expense">0 円</p></div>
            <div class="metric"><h3>収支</h3><p id="balance">0 円</p></div>
        </div>

        <div class="container">
            <div>
                <h2>支出の割合</h2>
                <div class="chart-container">
                    <canvas id="pie-chart"></canvas>
                </div>
            </div>
            <div>
                <h2>ドリルダウン分析</h2>
                <label for="major-category-selector">分析したい大項目を選択:</label>
                <select id="major-category-selector"></select>
                <div class="chart-container">
                    <canvas id="bar-chart"></canvas>
                </div>
            </div>
        </div>

        <h2>明細データ</h2>
        <div id="details-container">
            <table id="details-table">
                <thead>
                    <tr>
                        <th>日付</th>
                        <th>内容</th>
                        <th>金額（円）</th>
                        <th>中項目</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
